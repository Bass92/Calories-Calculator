<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basel's First App</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="Cal">

    <div class="calories-calculator">
      <h2> Calories Calculator</h2>
      <div class="controls">


        <form>

          <h3>Age</h3>
          <input type="text" id="age" value="30" />

          <div class="gender">
            <h3>Gender</h3>
            <input type="radio" id="male" value="male" name="gender" />
            <lable for="male">Male</lable>

            <input type="radio" id="female" value="female" name="gender" checked />
            <lable for="female"></lable>Female</lable>


          </div>
          <div class="height">
            <h3>Height</h3>
            <input type="text" id="height" value="173" />
            <div class="unit">cm</div>
          </div>

          <div class="weight">
            <h3>Weight</h3>
            <input type="text" id="weight" value="80" />
            <div class="unit">kg</div>
          </div>


        </form>
      </div>


      <div class="result">

        <button class="calculate-btn">Calculate</button>
      </div>

      <div class="result-message">
        <span class="calories">1,650 </span>
        Calories/day
      </div>


    </div>
  </div>

  <footer>
    <div class="container">

      <script src="main.js"></script>

</body>

</footer>

</html>
